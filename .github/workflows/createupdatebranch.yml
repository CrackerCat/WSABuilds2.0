name: Create Update Branch
on:
  workflow_dispatch:

jobs:
  check:
    name: Check update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â™»ï¸
        uses: actions/checkout@v4

      - name: Install Dependencies ğŸ§‘â€ğŸ­
        run: |
          pip3 install beautifulsoup4 lxml

      - name: Create branch if not found ğŸ—ï¸
        run: |
          git checkout -f update || git switch --discard-changes --orphan update

      - name: Create .appversion files ğŸ“
        run: |
          touch retail.appversion WIF.appversion gapps.appversion kernelsu.appversion magiskcanary.appversion magiskstable.appversion

      - name: Commit new .appversion files ğŸ”—
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          branch: update
          push_options: '--force'
          file_pattern: '*.appversion'
          commit_message: ${{ 'Create App Version files' }}
          create_branch: true
