name: Check update
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check:
    name: Check update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ♻️
        uses: actions/checkout@v4

      - name: Install Dependencies 🧑‍🏭
        run: |
          pip3 install beautifulsoup4 lxml

      - name: Create branch if not found 🏗️
        run: |
          git checkout -f update || git switch --discard-changes --orphan update
